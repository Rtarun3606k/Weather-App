<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Alert</h1>
        </div>
        <div class="content">
            <p>Hello, <strong>{{ user_name }}</strong>!</p>
            <p>Here is the latest weather update for <strong>{{ city }}</strong>:</p>
            <p>Temperature: <strong>{{ temperature }}Â°C</strong></p>
            <p>Description: <strong>{{ description }}</strong></p>
        </div>
        <div class="footer">
            <p>Stay safe and have a great day!</p>
        </div>
    </div>
</body>
</html></div>
